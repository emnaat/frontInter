
<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <table class="table table-striped">
    <tbody>
    <tr>
      <td colspan="1">
        <form class="well form-horizontal" #form="ngForm" (submit)="submit(form)" novalidate>
          <fieldset>

            <div class="form-group">
              <label class="col-md-4 control-label">Numéro de serie</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <input id="numserie"
                         [(ngModel)]="ordinateur.numserie" name="numserie"
                         placeholder="Numero de serie" class="form-control" r
                         equired="true" value="" type="text"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Marque</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                  <select id="marque" name="marque"   [(ngModel)]="ordinateur.marque" class="selectpicker form-control">
                    <option value="Dell">Dell</option>
                    <option value="Hp">Hp</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Acer">Acer</option>
                    <option value="Asus">Asus</option>
                    <option value="Sony">Sony</option>
                    <option value="Dell">Dell</option>
                  </select>
                </div>
            </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Type</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                  <select id="type" name="type"  [(ngModel)]="ordinateur.type" class="selectpicker form-control" required>
                    <option value="Ordinateur"  selected>Ordinateur</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Utilisateur</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <select id="utilisateur" name="utilisateur"   [(ngModel)]="ordinateur.utilisateur" class="form-control">
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Processeur</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>

                  <select id="processeur" name="processeur"   [(ngModel)]="ordinateur.processeur" class="selectpicker form-control">
                    <option value="intel core ">intel core</option>
                    <option value="intel core i3">intel core i3</option>
                    <option value="intel core i5">intel core i5</option>
                    <option value="intel core i7">intel core i7</option>
                    <option value="intel platium-Dual core">intel platium-Dual core</option>
                    <option value="intel Xeon">intel Xeon</option>
                  </select>
                </div>
              </div>
              </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Mémoire</label>
              <div class="col-md-8 inputGroupContainer">
                  <div class="input-group">
                <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                <select id="memoire" name="memoire"   [(ngModel)]="ordinateur.memoire" class="selectpicker form-control">
                      <option value="8 Go "> 8 Go</option>
                      <option value="12 Go">12 Go</option>
                      <option value="16 Go">16 Go</option>
                      <option value="32 Go">32 Go</option>
                    </select>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label">Système d'exploitation</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon" style="max-width: 100%;"><i class="glyphicon glyphicon-list"></i></span>
                  <select id="sysexp" name="sysexp"   [(ngModel)]="ordinateur.sysexp" class="selectpicker form-control">
                    <option value="Linux">Linux</option>
                    <option value="Windows">Windows</option>
                    <option value="Ubuntu">Ubuntu</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Nombre écran</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <input id="nbrecran"
                         [(ngModel)]="ordinateur.nbrecran" name="nbrecran"
                         placeholder="Nombre ecran" class="form-control" required  type="number"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-4 control-label">Garantie</label>
              <div class="col-md-8 inputGroupContainer">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-date"></i></span>
                  <input id="fingarantie" name="fingarantie" placeholder="Date fin Garantie" class="form-control"
                         required  [(ngModel)]="ordinateur.fingarantie"  type="date"></div>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="reset" class="btn btn-warning">Reset</button>

        </form>
      </td>

    </tr>
    </tbody>
  </table>

</div>
