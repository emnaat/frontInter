<div class="container">
  <div class="card ">
  <div class="card-body">
    <form  (submit)="submit($event)">
    <div class="form-group ">
      <label for="idReclamation">Titre</label>
      <input type="text" name="idReclamation" class="form-control" id="idReclamation"
            placeholder="Titre">
  </div>


  <div class="form-group">
    <label for="idEquip">Equipements</label>
    <select class="form-control" id="idEquip"  >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </div>


  <div class="form-group">

    <label for="date_creation">Date création</label>
    <input type="date" class="form-control" name="date_creation"
            id="date_creation" placeholder="Date de création">
  </div>



  <div class="form-group col-12">
    <div class="form-group col-md-6">
      <label for="urgence">Urgence:</label>
      <select class="form-control" id="urgence"  >
        <option value="h">Haute</option>
        <option value="m">Moyenne</option>
        <option value="f">Faible</option>
      </select>
    </div>


  <div class="form-check-inline container-fluid ">
    <div class="form-check ">
      <label  >Etat : </label>
      <input class="form-check-input" type="radio" name="etat" id="inlineRadio1" value="demande">
      <label class="form-check-label" for="inlineRadio1">Demande</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="radio" name="etat" id="inlineRadio2"   value="en cours" disabled>
      <label class="form-check-label" for="inlineRadio2">En cours (disabled)</label>
    </div>
    <div class="form-check ">
      <input class="form-check-input" type="radio" name="etat" id="inlineRadio3"    value="Cloturé" disabled>
      <label class="form-check-label" for="inlineRadio3">Cloturé (disabled)</label>
    </div>
  </div>
  </div>



  <div class="form-group">
    <label for="comment">Description:</label>
    <textarea class="form-control" rows="5" id="comment"   name="description" placeholder="la panne..."></textarea>
  </div>
<div class="container align-items-center" style="display: flex; justify-content: center">
  <button type="submit" class="btn btn-primary ">Créer</button>
  </div>
</form>
  </div>
</div>
</div>
