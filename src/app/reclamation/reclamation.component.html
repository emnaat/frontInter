<div class="container">
  <div class=" row" style="margin-top: 20px">
  <div class="col-md-12">
    <div class="table-responsive">
      <table id="mytable" class="table table-bordred table-striped">

        <thead style="text-align: center">
        <tr>
           <th>Num réclamation</th>
           <th>Description</th>
           <th>Date création</th>
           <th>Urgence</th>
           <th>Etat</th>
           <th>Liste</th>
           <th>id equip</th>
           <th>id user</th>
           <th colspan="2">actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rec of listRec ">
            <td>{{rec.idReclamation}}</td>
            <td>{{rec.description}}</td>
            <td>{{rec.date_creation}}</td>
            <td>{{rec.urgence}}</td>
            <td>{{rec.etat}}</td>
            <td>{{rec.listeEquip}}</td>
            <td>{{rec.idEquip}}</td>
            <td>{{rec.user}}</td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Edit">
                <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit"><span
                  class="glyphicon glyphicon-pencil"></span></button>
              </p>
            </td>
            <td>
              <p data-placement="top" data-toggle="tooltip" title="Delete">
                <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete"><span
                  class="glyphicon glyphicon-trash"></span></button>
              </p>
            </td>
          </tr>



        </tbody>

      </table>
    </div>
  </div></div>
</div>
<router-outlet></router-outlet>
